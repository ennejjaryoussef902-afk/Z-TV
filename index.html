<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Z-TV Studios | LIVE</title>
    <style>
        body { 
            background: #000; color: #fff; font-family: sans-serif; 
            margin: 0; overflow: hidden; display: flex; 
            align-items: center; justify-content: center; 
            height: 100vh; flex-direction: column; 
        }

        .logo { position: absolute; top: 30px; right: 40px; color: #ff0055; font-weight: bold; font-size: 28px; z-index: 100; }

        .tv-container { 
            width: 85%; aspect-ratio: 16/9; background: #000; 
            border-radius: 12px; box-shadow: 0 0 40px rgba(255, 0, 85, 0.3); 
            overflow: hidden; position: relative;
        }

        video { width: 100%; height: 100%; object-fit: contain; display: block; }

        /* CERCHIO CHE GIRA (Loading Spinner) */
        .loader-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; /* Nascosto di default */
            flex-direction: column; align-items: center; justify-content: center; z-index: 50;
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ff0055;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* OVERLAY INIZIALE */
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: flex; align-items: center; 
            justify-content: center; z-index: 1000; cursor: pointer; 
        }

        .btn-play { 
            padding: 20px 40px; background: #ff0055; border: none; 
            color: white; font-size: 20px; font-weight: bold; 
            border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px #ff0055;
        }

        .info-bar { position: absolute; bottom: 30px; left: 30px; border-left: 5px solid #ff0055; padding-left: 15px; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startTV()">
        <button class="btn-play">ACCENDI Z-TV STUDIOS</button>
    </div>

    <div class="logo">Z-TV STUDIOS</div>

    <div class="tv-container">
        <div id="loader" class="loader-container">
            <div class="spinner"></div>
            <p style="margin-top: 15px; font-size: 14px; color: #ff0055;">SINTONIZZAZIONE...</p>
        </div>
        
        <video id="tv-player" playsinline loop></video>
    </div>

    <div class="info-bar">
        <div style="font-size: 12px; color: #ff0055;">ORA IN ONDA</div>
        <div id="current-title" style="font-size: 24px; font-weight: bold;">Canale Live</div>
    </div>

    <script>
        const player = document.getElementById('tv-player');
        const loader = document.getElementById('loader');
        const videoFileName = "video1.mp4"; 

        function startTV() {
            // Nascondi il tasto Accendi e mostra il cerchio che gira
            document.getElementById('overlay').style.display = 'none';
            loader.style.display = 'flex';
            
            player.src = videoFileName;
            player.load();

            // Quando il browser ha caricato i dati tecnici del video
            player.onloadedmetadata = function() {
                const durataVideo = player.duration; 
                const ora = new Date();
                const secondiAttuali = (ora.getHours() * 3600) + (ora.getMinutes() * 60) + ora.getSeconds();
                
                // Vai al secondo esatto della "diretta"
                player.currentTime = secondiAttuali % durataVideo;
            };

            // IL TRUCCO: Nascondi il caricamento solo quando il video è pronto a muoversi
            player.oncanplaythrough = function() {
                loader.style.display = 'none';
                player.play().catch(e => console.log("Errore riproduzione"));
            };

            // Se c'è un rallentamento improvviso, fai riapparire il cerchio
            player.onwaiting = function() {
                loader.style.display = 'flex';
            };
            
            player.onplaying = function() {
                loader.style.display = 'none';
            };
        }
    </script>
</body>
</html>
